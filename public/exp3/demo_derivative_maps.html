<!DOCTYPE html>
<html lang="en">
<head>
    <title>exp3 - demo_derivative_maps</title>
    <meta charset="utf-8">
</head>
<body>

    <script src="../threejs/build/three.min.js"></script>
    <script src="./js/exp3.js"></script>
    <script src="./js/dat.gui.min.js"></script>
    <script>

var meshes = [];
var material;
var config;
var textures = [];

function Config()
{
    var msg = { 
        rotate : "Mouse Left Button",
        zoom : "Mouse Middle Button",
    };
    this.bumpness = 8.0;
    this.texture = 0;
    this.mesh = 0;
    
    var gui = new dat.GUI();
    
    var f;
    
    gui.add( msg, "rotate" );
    gui.add( msg, "zoom" );
    
    f = gui.addFolder( "Scene" )
    f.add( this, "mesh", { cube: 0, cone: 1, sphere: 2,  } )
        .onFinishChange( function( val ) { 
            for ( var i = 0; i < meshes.length; ++i )
                meshes[i].visible = ( i == val );
        } );
    
    f.open();
    
    f = gui.addFolder( "Material" );
    f.add( this, "bumpness", 1.0, 16.0 ).step( 0.5 )
        .onChange( function( val ) { material.uniforms.bumpness.value = val; } );
    f.add( this, "texture", { pyramids: 0, wall002: 1,  } )
        .onFinishChange( function( val ) { material.uniforms.heightMap.value = textures[val]; } );
    
    f.open();

}

function on_init( )
{
    config = new Config();
    
    this.renderer.context.getExtension( "OES_standard_derivatives" );
    
    //controls = new THREE.TrackballControls( this.defaults.camera );
    //controls.dynamicDampingFactor = 0.25;
    
    this.defaults.camera.position.set( 0.0, 0.0, 200.0 );
    
    var texpaths = [ "assets/pyramids_grad.png", "assets/wall002_grad.png" ];
    
    for ( var i = 0; i < texpaths.length; ++i )
    {
        var tex = THREE.ImageUtils.loadTexture( texpaths[i] );
        tex.anisotropy = this.renderer.getMaxAnisotropy();
        tex.minFilter = tex.magFilter = THREE.LinearFilter;
        textures.push( tex );
    }
    
    material = new THREE.ShaderMaterial( {
        uniforms : { 
            heightMap: { type: "t", value: textures[0] },
            bumpness : { type: "f", value: config.bumpness },
            camPos : { type: "v3", value: this.defaults.camera.position },
        },
        vertexShader   : this.loadText( "./assets/derivativemaps.vs" ),
        fragmentShader : this.loadText( "./assets/derivativemaps.fs" ),
        } );

    var geoms = [
        new THREE.CubeGeometry( 100, 100, 100 ),
        new THREE.CylinderGeometry( 10, 50, 100, 32 ),
        new THREE.SphereGeometry( 50, 32, 32 ),
        ];
    
    for ( var i = 0; i < geoms.length; ++i )
    {
        var mesh = new THREE.Mesh( geoms[i], material );
        this.defaults.scene.add( mesh );
        mesh.visible = false;
        meshes.push( mesh );
    }
    meshes[0].visible = true;
}

function on_resize( width, height )
{
    this.defaults.camera.aspect = width / height;
    this.defaults.camera.updateProjectionMatrix();
}

function on_render( )
{
    material.uniforms.camPos.value =  this.defaults.camera.position;

    this.renderer.render( this.defaults.scene, this.defaults.camera );
}

var mouseState = {
    down : false,
    downX : 0,
    downY : 0,
    deltaX : 0,
    deltaY : 0,
    rotX : 0,
    rotY : 0,
    viewZ : 0,
    onmove : function( event )
    {
        this.deltaX = event.clientX - this.downX;
        this.deltaY = event.clientY - this.downY;
    }
};

function on_mousedown( event )
{
    mouseState.down = true;
    mouseState.downX = event.clientX;
    mouseState.downY = event.clientY;
    mouseState.rotX = meshes[0].rotation.x;
    mouseState.rotY = meshes[0].rotation.y;
    mouseState.viewZ = this.defaults.camera.position.z;
}

function on_mouseup( event )
{
    mouseState.down = false;
}

function on_mousemove( event )
{
    if ( mouseState.down )
    {
        mouseState.onmove( event );
        
        if ( event.button == 0 )
        {
            var rotX = mouseState.rotX + 0.01 * mouseState.deltaY;
            var rotY = mouseState.rotY + 0.01 * mouseState.deltaX;
            var HALF_PI = 1.571;
            
            if ( rotX >  HALF_PI ) rotX =  HALF_PI;
            if ( rotX < -HALF_PI ) rotX = -HALF_PI;
            
            for ( var i = 0; i < meshes.length; ++i )
            {
                meshes[i].rotation.x = rotX;
                meshes[i].rotation.y = rotY;
            }
        }
        else if ( event.button == 1 )
        {
            var viewZ =  mouseState.viewZ + 0.5 * mouseState.deltaY;
            if ( viewZ < 100 ) viewZ = 100;
            if ( viewZ > 400 ) viewZ = 400;
            this.defaults.camera.position.z = viewZ;
        }
    }
}

new Exp3( {
    bgcolor : "#202020",
    on_init : on_init, 
    on_resize : on_resize, 
    on_render : on_render,
    on_mousedown : on_mousedown,
    on_mouseup : on_mouseup,
    on_mousemove : on_mousemove,
    } );

    </script>

</body>
</html>
