<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>hello-babylon</title>
		<link rel="stylesheet" href="css/common.css">
	</head>
	<body>
		<div id="rootDiv"><canvas id="renderCanvas"></canvas></div>
		<script src="js/babylon.1.12.js"></script>
		<script src="js/hand-1.3.8.js"></script>
		<script type="text/javascript">

function run()
{
	var canvas = document.getElementById ("renderCanvas");		
	var engine = new BABYLON.Engine (canvas, true);

	var scene = new BABYLON.Scene (engine);

	// Creating a camera looking to the zero point (0,0,0), a light, and a sphere of size 1
	var camera = new BABYLON.ArcRotateCamera ("Camera", 1, 0.8, 10, new BABYLON.Vector3 (0, 0, 0), scene);
	var light0 = new BABYLON.PointLight ("Omni", new BABYLON.Vector3 (0, 0, 10), scene);
	var sphere = BABYLON.Mesh.CreateSphere ("Sphere", 10, 1.0, scene);
	var plane = BABYLON.Mesh.CreatePlane("Plane", 10.0, scene);
	
	//sphere.position = 
	
	plane.position = new BABYLON.Vector3 (0, 0, -5);
	plane.rotation = new BABYLON.Vector3 (0, Math.PI, 0);

	// Attach the camera to the scene
	scene.activeCamera.attachControl (canvas);

	// Once the scene is loaded, just register a render loop to render it
	engine.runRenderLoop (function () {
		scene.render();
	});
}

if (!BABYLON.Engine.isSupported())
{
	window.alert('Browser not supported');
}
else
{
	run();
}
		</script>
	</body>
</html>
